<section data-ng-controller="GamesController" data-ng-init="find()">
	<div class="page-header">
		<h1>Enter a Game</h1>
		<h3><a href="/#!/games/create">Or create a new one</a></h3>
	</div>
	<div class="list-group">
		<a data-ng-repeat="game in games" data-ng-href="#!/games/{{game._id}}" class="list-group-item" ng-click="checkPlayerInGame(authentication.user, game._id, game);">
			<h3 class="list-group-item-heading" data-ng-bind="game.title"></h3>
			<small class="list-group-item-text">
				created by
				<span data-ng-bind="authentication.user.providerData.name"></span>
			</small>
		</a>
	</div>
</section>
