<section data-ng-controller="GamesController" data-ng-init="find()">
	<div class="page-header">
		<h1>Enter a Game</h1>
		<h3><a href="/#!/games/create">Or create a new one</a></h3>
	</div>
  {{authentication.user.providerData.name}}
  <img src={{authentication.user.providerData.profile_image_url}}>
	<div class="list-group">
		<a data-ng-repeat="game in games" data-ng-href="#!/games/{{game._id}}" class="list-group-item">
			<h3 class="list-group-item-heading" data-ng-bind="game.title"></h3>
			<small class="list-group-item-text">
				created by
				<span data-ng-bind="game.user.displayName"></span>
			</small>
		</a>
		<a href="/#!/games/create" class="list-group-item">Create a new game</a>
	</div>
</section>
